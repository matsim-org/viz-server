image: maven:3-jdk-8

stages:
    - test
    - build
    - deploy

#run tests for every commit
test:
    stage: test
    script: "mvn test --batch-mode"

#run the build with artifacts only for commits to develop and master after tests were run
build:
    stage: build
    only:
      - master
      - develop
    script: "mvn install -DskipTests --batch-mode"
    artifacts:
      when: on_success
      paths:
        - auth/target/*.jar
        - files/target/*.jar
deploy:
    stage: deploy
    script:
    - apt-get update && apt-get install -y ssh-agent
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - '[[ -f /.dockerenv ]] && mkdir -p ~/.ssh && echo "$KNOWN_HOST" > ~/.ssh/known_hosts'
    - ssh webvis@cndoe00.vsp.tu-berlin.de 'sudo service webvis-files stop'
    - ssh webvis@cndoe00.vsp.tu-berlin.de 'sudo service webvis-auth stop'
    - scp auth/target/auth-server.jar webvis@cndoe00.vsp.tu-berlin.de:/home/webvis/matsim-webvis-auth/
    - scp files/target/file-server.jar webvis@cndoe00.vsp.tu-berlin.de:/home/webvis/matsim-webvis-files/
    - ssh webvis@cndoe00.vsp.tu-berlin.de 'sudo service webvis-auth start'
    - ssh webvis@cndoe00.vsp.tu-berlin.de 'sudo service webvis-files start'